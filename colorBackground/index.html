<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trocando a cor do Background</title>
</head>
<body id="corpo" >
     <h1 id="tit" ></h1>
    <div id="cores">
        <input type="button" value="TROCAR DE COR" id="btnCor" onclick="trocar()">
    </div>
    <script>
        function trocar(){
            let btn = document.getElementById('btnCor')
            let bg = document.getElementById('corpo')
            let text = document.querySelector('h1#tit')
            let r = Math.floor(Math.random() * 256); 
            let g = Math.floor(Math.random() * 256); 
            let b = Math.floor(Math.random() * 256); 
            bg.style.backgroundColor = "#"+r+g+b;
            tit.innerHTML = "#"+r+g+b;
        }
    </script>
</body>
</html>
