<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contador de Digitos</title>
</head>
<body>
    <section id="one" >
        <h1>Contador de Digitos</h1>
        <label for="dados">Insira os digitos: </label>
        <input type="text" id="txtdigi" placeholder="espaços tambem contam :)">
        <input type="button" id="btnContar" value="Contar" onclick="contar()">
        <div id="res" >
            ...
        </div>
    </section><br>

    <div class="teste">
            <p>

                Dolore soluta delectus mollitia laudantium. Tenetur.    
            </p>
    </div>
    
    <script>
        function contar(){
            let digi = document.getElementById('txtdigi');
            let resp = document.getElementById('res');

                if(digi.value.length === 0){
                    alert('Insira dados!');
                }else{
                    resp.innerHTML = `<br> TOTAL: ${digi.value.length} Dígitos`;
                }
            digi.value = '';
            digi.focus();
        }
    </script>
</body>
