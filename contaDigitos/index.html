<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contador de Dígitos</title>
</head>
<body>
    <section id="one" >
        <h1>Contador de Dígitos</h1>
        <label for="dados">Insira os dígitos: </label>
        <input type="text" id="txtdigi" placeholder="espaços também contam :)">
        <input type="button" id="btnContar" value="Contar" onclick="contar()">
        <div id="res">...</div>
    </section><br>

    <script>
        function contar(){
            let digi = document.getElementById('txtdigi');
            let resp = document.getElementById('res');

                if(digi.value.length === 0){
                    alert('Insira dados!');
                }else{
                    resp.innerHTML = `<br> TOTAL: ${digi.value.length} Dígitos`;
                }
            digi.value = '';
            digi.focus();
        }
    </script>
</body>
</html>
